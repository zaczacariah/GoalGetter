<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Sign Up</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-purple-700 py-4">
      <div class="container mx-auto">
        <img
          src="/public/images/goalgetter-white.png"
          alt="Logo"
          class="h-10"
        />
      </div>
    </nav>
    <div class="flex-grow flex justify-center items-center">
      <div class="w-full px-4 sm:w-1/2">
        <form class="bg-white form-shadow rounded p-8 sm:px-8 sm:py-8 mb-4">
          <h2 class="text-2xl text-center font-bold mb-4">
            Your future is here.
          </h2>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Type your username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="********"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer bg-neutral-300 py-8">
      <div class="container mx-auto flex flex-col items-start">
        <img src="/public/images/goalgetter-black.png" alt="Logo" class="h-5" />
        <p class="text-sm">Â© 2024 GoalGetter All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
