<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Goal Getter</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-purple-700 py-4">
      <div class="container mx-auto">
        <img
          src="/public/images/goalgetter-white.png"
          alt="Logo"
          class="h-10"
        />
      </div>
    </nav>
    <div class="flex-grow flex justify-center items-center">
      <div class="w-full sm:w-1/2">
        <form class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="text-2xl text-center font-semibold mb-4">Welcome back!</h2>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Type your username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="********"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer bg-gray-800 py-2">
      <div class="container mx-auto flex justify-between items-center">
        <img src="/public/images/goalgetter-white.png" alt="Logo" class="h-6" />
        <p class="text-white text-sm">Â© 2024 GoalGetter All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
